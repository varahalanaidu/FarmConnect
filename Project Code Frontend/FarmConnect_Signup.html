<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up â€¢ FarmConnect</title>
    <link rel="icon" href="Farm.png" />
    <link rel="stylesheet" type="text/css" href="FarmConnect_Signup.css" />
  </head>
  <body>
    <div class="container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="email">Email ID:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="reverifyPassword">Reverify Password:</label>
          <input
            type="password"
            id="reverifyPassword"
            name="reverifyPassword"
            required
          />
          <span id="passwordMatchError" style="color: red; display: none"
            >Passwords do not match</span
          >
        </div>
        <input type="submit" value="Sign Up" />
      </form>
      <p>Already have an account? <a href="FarmConnect_Login.html">Login</a></p>
      <!-- Link to the login page -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
